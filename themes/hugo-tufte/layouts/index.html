{{ partial "header.html" . }}
<body>
<div id="layout" class="pure-g">
<article class="pure-u-1">
{{ partial "brand.html" . }}
{{ range first 5 .Site.Pages }}
  {{ if eq .Type "post"}}
	  {{ partial "content.header.html" . }}
	  <p>{{ .Summary }}</p>
	  {{ if .Truncated }}
	  <p><a href="{{ .RelPermalink  }}"><span class="read-on-arrow">read on &rarr;</span></a></p>
      {{ end  }}
  {{ end }}
{{ end  }}
{{ partial "footer.html" . }}
</article>
</div>
</body>
</html>
